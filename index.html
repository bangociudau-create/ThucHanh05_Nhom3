<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang nội dung Công nghệ số</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .main-card {
            background: #ffffff;
            max-width: 800px;
            width: 100%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 25px;
        }
        .item-container {
            margin-bottom: 35px;
            text-align: center;
        }
        /* Đảm bảo ảnh PNG và Video hiển thị đúng khung */
        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: block;
            margin: 0 auto;
        }
        .label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: #444;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        .footer-note {
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h2>Lợi ích của Công nghệ số trong Giáo dục</h2>

        <div class="item-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ xem video.
            </video>
            <span class="label">Video: Chu trình phát triển Công nghệ số</span>
        </div>

        <div class="item-container">
            <img src="infographic.png" alt="Infographic lợi ích công nghệ số">
            <span class="label">Infographic: Số liệu thống kê lợi ích giáo dục</span>
        </div>

        <div class="footer-note">
            <p><strong>Bản quyền:</strong></p>
            <p>Video cắt bởi Capcut (âm thanh từ FreeSound CC0)</p>
            <p>Infographic tạo bởi Canva AI (hình ảnh từ Unsplash CC0)</p>
        </div>
    </div>

</body>
</html>
